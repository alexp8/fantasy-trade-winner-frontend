services:
  angular-builder:
    container_name: angular-builder
    volumes:
      - build_output:/app/dist
    working_dir: /app
    build:
      context: .
      dockerfile: Dockerfile


  nginx:
    image: nginx:alpine
    container_name: fantasy_trades_web_app
    volumes:
      - build_output:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"

volumes:
  build_output:
